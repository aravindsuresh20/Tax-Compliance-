<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Compliance Hub</title>
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px; /* Matched input.html's header padding */
            width: 100%;
            background-color: black;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            height: 60px; /* Matched input.html's logo height */
            /* width: auto; removed to match input.html's omission */
            border-radius: 10px; /* Matched input.html's logo border-radius */
        }

        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-top: 80px; /* space for fixed header */
            box-sizing: border-box;
        }

        .main-content {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
        /* Footer */
.footer {
    background: var(--dark);
    padding: 20px 0;
    position: relative;
    margin-top: auto;
    width: 100%;
}



.footer-bottom {
    text-align: center;
    color: rgba(0, 0, 0, 0.5);
    font-size: 1.2rem;
}
    </style>
</head>
<body>
    <div class="header">
        <img src="static/3.png" alt="Hitachi Logo" class="logo">
    </div>
    <div class="main-wrapper">
        <div class="main-content">
            <h1>Simplify Your Tax Journey</h1>
            <p>Effortlessly manage your transactions and ensure compliance with precision.</p>
            <a href="/input" class="btn">Get Started</a>
        </div>
    </div>
    
     <footer class="footer">
   <div class="footer-bottom">
     Powered By Aravind Suresh
   </div>
 </footer>
</body>
</html>
